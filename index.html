<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet"
    >
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8"
    >
  </head>
  <body>
    <div class="details">
      <img class="details__img" src="./eisenhower-matrix.jpg">
      <a class="details__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <p class="centered-main-page-element__add add" id="topSectionForAddingElementToList">
        <label class="add__title" for="new-task">
          Add Item
        </label>
        <div class="add__task-row-wrapper task-row-wrapper">
          <input id="new-task" class="task-row-wrapper__task" type="text">
          <button class="task-row-wrapper__btn btn">Add</button>
        </div>
      </p>
      <h3 class="centered-main-page-element__title">Todo</h3>
      <ul class="centered-main-page-element__list list" id="incompleteTasks">
        <li class="list__item item">
          <input class="item__input item__input_checkbox" type="checkbox">
          <label class="item__task">
            Pay Bills
          </label>
          <input type="text" class="item__input item__input_task">
          <button class="item__btn item__btn_edit btn">Edit</button>
          <button class="item__btn item__btn_delete btn">
            <img class="item__remove" src="./remove.svg">
          </button>
        </li>
        <li class="list__item item list__item_edit-mode">
          <input class="item__input item__input_checkbox" type="checkbox">
          <label class="item__task">
            Go Shopping
          </label>
          <input type="text" value="Go Shopping" class="item__input item__input_task">
          <button class="item__btn item__btn_edit btn">Save</button>
          <button class="item__btn item__btn_delete btn">
            <img class="item__remove" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="centered-main-page-element__title">Completed</h3>
      <ul class="centered-main-page-element__list list list_completed" id="completed-tasks">
        <li class="list__item item">
          <input class="item__input item__input_checkbox item__input_checked" type="checkbox" checked>
          <label class="item__task">
            See the Doctor
          </label>
          <input type="text" class="item__input item__input_task">
          <button class="item__btn item__btn_edit btn">Edit</button>
          <button class="item__btn item__btn_delete btn">
            <img class="item__remove"src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
